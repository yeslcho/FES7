<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="a11y-hidden">로그인 페이지</h1>
    <article class="box">

        <header>
            <h2>로그인 또는 회원가입</h2>
            <button type="button"><img src="./images/close.png" alt="닫기"></button>
        </header>
        <main>
            <section class=" section1">
                <h3>위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
                <form class="form">
                    <div class="login">
                        <label for="user-id" class="a11y-hidden">아이디</label>
                        <input id="user-id" type="text" placeholder="아이디">
                    </div>
                    <div class="login">
                        <label for="user-pw" class="a11y-hidden">비밀번호</label>
                        <input id="user-pw" type="password" placeholder="비밀번호">
                    </div>
                    <div class="login-hold">
                        <input id="inpHold" type="checkbox">
                        <label for="inpHold">로그인 상태 유지</label>
                    </div>
                    <button type="button" class="btn-login">로그인</button>
                </form>
                <strong>회원가입<span>|</span> 아이디/비밀번호 찾기</strong>

            </section>
            <section class="section2">
                <h2 class="a11y-hidden">다른 계정으로 로그인</h2>
                <p class>또는</p>
                <a class="icon-google" href="#">구글 계정으로 로그인</a>
                <a class="icon-face" href="#">페이스북 계정으로 로그인</a>
                <a class="icon-naver" href="#">네이버 계정으로 로그인</a>
                <a class="icon-kakao" href="#">카카오 계정으로 로그인</a>
            </section>
        </main>
    </article>

</body>

</html>
