<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid lightslategray;
        }

        caption {
            caption-side: bottom;
        }

        th,
        td {
            border: 1px solid gray;
        }

        thead,
        th {
            background-color: rgb(183, 221, 237);
        }
    </style>
</head>

<body>
    <table>
        <caption>2023 학년도 대학수능능력시험 성적통지표</caption>
        <thead>
            <tr>
                <th>구분</th>
                <td rowspan="2">한국사영역</td>
                <td>국어영역</td>
                <td>수학영역</td>
                <td rowspan="2">영어영역</td>
                <td colspan="2" scope="colgroup">탐구영역</td>
                <td>제2외국어/한문 영역</td>
            </tr>
            <tr>
                <th>선택과목</th>
                <td>화법과 작문</td>
                <td>확률과 통계</td>
                <td>생활과 윤리</td>
                <td>지구과학 1</td>
                <td>독일어</td>



            </tr>
        </thead>
        <tbody>
            <tr>
                <th>표준점수</th>
                <td rowspan="2"></td>
                <td>131</td>
                <td>137</td>
                <td rowspan="2"></td>
                <td>53</td>
                <td>64</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th>백분위</th>
                <td>93</td>
                <td>95</td>
                <td>75</td>
                <td>93</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>등급</th>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>2</td>

            </tr>
        </tfoot>
    </table>


</body>

</html>
