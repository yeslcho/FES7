<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면<button>버튼</button></li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>

    <script>
        // 배운 문법을 바탕으로 HTML 요소들 중 첫번째 item - second 와 첫번째 li 를 콘솔로 출력해보세요 🙂 (querySelector 사용 X)
        const btn = document.querySelector('button');

        btn.addEventListener('click', function () {
            btn.classList.toggle("blue");
        });

        const firstLi = document.querySelector('#container+article .item-second');

        const lis = document.getElementsByTagName('li');
        const lis2 = document.querySelectorAll('li');

        const container = document.querySelector('#container ul');

        container.append(document.createElement('li'));

        console.log(lis);

        console.log(lis2);

        // const lis2 = document.getElementsByClassName('item-second');

        // const container = document.getElementById('container');
        // const innerLis = container.getElementsByTagName('li');

// 반환하는 객체가 HTML 요소, 또는 HTML 컬렉션이 되는 getElement * 메서드는 라이브(live) 객체를 반환합니다.
// 라이브 객체는 DOM의 원본 데이터에 변경이 생기면 getElement * 반환받은 요소(들)에도 동시에 변경이 반영됩니다.
// getElement * 로 선택한 요소(들)는 DOM의 원본 요소에 변화가 생기는지를 모니터링한다고 생각하면 됩니다.

// 이에 반해 노드, 또는 노드리스트(NodeList)를 반환하는 querySelector * 메서드가 반환하는 객체는 정적(static) 객체입니다.
// DOM의 원본에 변경이 생겨도 정적 노드리스트는 DOM 트리의 변경을 모니터링하지 않기 때문에 DOM의 변경이 반영되지 않습니다.
    </script>
</body>

</html>
