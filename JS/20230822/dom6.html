<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <button type="submit" class="submit">제출</button>
    </form>


    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', (event) => {
            // 기본 기능을 막습니다.
            event.preventDefault(); // 버튼의 기본적인 동작은 막았지만 이벤트는 살아있다. 이벤트 전파 과정은 살아있다
            console.log('submit'); //버블링
            // 이벤트의 흐름을 차단합니다.
            event.stopPropagation(); // 버블링이니까 다음 이벤트는 동작안함. 버블링은 부모로 거슬러 올라가기 때문에. 동작을 막으면서 이벤트도 막힘
        }); // submit 이후의 (버튼 이후의) 버블링 이벤트만 막음

        // 캡쳐링 이벤트로 만들면 버블링 이벤트에서 전파를 막아도 소용없습니다.
        document.body.addEventListener('click', () => {
            console.log('event still alive!!');
        }, true); // 얘는 캡쳐링이라 작동을 함
    </script>
</body>

</html>
