<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>


    <script>
        // p태그를 선택하여 클릭 이벤트를 붙여줍니다.
        const ps = document.querySelectorAll('p');
        ps.forEach((item) => {
            item.addEventListener('click', () => {
                alert(item.firstChild.textContent);
                // console.log(item.textContent.slice(0, -2));
                // console.log(item.textContent.replace('삭제', ''));
            });
        });

        // btn 태그를 선택하여 클릭 이벤트를 붙여줍니다.
        const btns = document.querySelectorAll('button');
        btns.forEach((item) => {
            item.addEventListener('click', (event) => {
                const result = confirm('삭제하시겠습니까?');

                event.stopPropagation(); // 이것 안써주면 버블링으로 인해 버튼이 p태그 안에 있어서 p에도 영향을 줌. 그래서 이벤트 전파를 끊어버림
                if (result) {
                    item.parentElement.remove();
                    // item.closest('p').remove();
                }
            });
        });


        // const myP = document.querySelector('p');
