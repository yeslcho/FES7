<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card ui</title>
    <link rel="stylesheet" href="./card.css">

</head>

<body>
    <article class="card">
        <header>
            <img class="profile" src="./images/profile1.png" alt="">
            <div class="c-h-t">
                <h3 class=" fwb ell1">그것을 피가 청춘을 것이다</h3>
                <p class="small">user-id</p>
            </div>
        </header>
        <img class="thumbnail" src="./images/card-img4.png" alt="">
        <div class="content">
            <p class="small ell2">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의
                옷을 목숨을
                피어나기 오직
                군영과 칼이다. 거친 끓는 예가
                뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
            <p class="read fwb">Read</p>
        </div>
        <div class="btn-group">
            <button class="button" type="button"><img src="./images/icon-heart.svg" alt="좋아요"></button>
            <button class="button" type="button"><img src="./images/icon-share.svg" alt="공유하기"></button>
            <button class="button" type="button"><img src="./images/icon-more.svg" alt="더보기"></button>
        </div>

    </article>

</body>

</html>
