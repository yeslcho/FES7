<html lang="ko">

<head>

    <title>밴딩머신</title>

<body>
    <header>
        <h1><img src="./img/cola-logo.png" alt="콜라콜라"></h1>
    </header>
    <main class="main">
        <section class="section1">
            <h2 class="a11y-hidden">판매음료</h2>
            <ul class="drink">
                <li>
                    <button type="button"><span>Original_Cola</span>
                        <srong>1000원</srong>
                    </button>
                </li>
                <li>
                    <button type="button"><span>Violet_Cola</span>
                        <srong>1000원</srong>
                    </button>
                </li>
                <li>
                    <button type="button"><span>Yellow_Cola</span>
                        <srong>1000원</srong>
                    </button>
                </li>
                <li>
                    <button type="button"><span>Cool_Cola</span>
                        <srong>1000원</srong>
                    </button>
                </li>
                <li>
                    <button type="button"><span>Green_Cola</span>
                        <srong>1000원</srong>
                    </button>
                </li>
                <li>
                    <button type="button"><span>Orange_Cola</span>
                        <srong>1000원</srong>

                </li>
            </ul>
            <h2>잔액</h2>
            <p>1000원</p>
            <label class="a11y-hidden" for="sum">입금액 입력</label>
            <input id="sum" type="number" placeholder="입금액 입력">
            <h2 class="a11y-hidden"> 장바구니
                <ul>
                    <li>Original_Cola <strong>1</strong></li>
                    <li>Green_Cola<strong>2</strong></li>
                </ul>
            </h2>
            <button type="button">거스름돈 반환</button>
            <button type="button">입금</button>
            <button type="button">획득</button>
        </section>
        <section class="section2">
            <h2>소지금</h2>
            <p>25,000원</p>
        </section>
        <section class="section3">
            <h2>획득한 음료</h2>
            <ul>
                <li>Original_Cola<strong>1</strong></li>
                <li>Green_Cola<strong>2</strong></li>
                <li>Orange_Cola<strong>1</strong></li>
                <li>Violet_Cola<strong>5</strong></li>
            </ul>
            <p>총금액: 9000원</p>
        </section>
