<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgba(65, 105, 225, 0.8);
            color: white;
        }

        .relative {
            position: relative;
            /* top: 200px; */
            /* left: 200px */
            right: 50px;
        }

        .absoulte {
            position: absolute;
            top: 0;
            left: 0;
        }

        .parent {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box absoulte">
            box
        </div>

        veritatis
        ut temporibus nisi provident unde dolore maiores modi porro obcaecati, quaerat voluptatem?

    </div>
</body>

</html>
